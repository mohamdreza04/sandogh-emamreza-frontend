<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="robot" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/sandogh/min.css"/>
    <title>صندوق</title>
</head>
<body>
   <div class="backgruond__sandogh" id="backgruond__sandogh">
        <h2 id="h2">ورود</h2>
        <form action="">
            <input type="text" placeholder="نام کاربری" class="name" id="namee"/>
            <input type="password" placeholder="رمز عبور" class="password" id="password" required/>
            <div id="captcha"></div>
            <input type="text" id="captchaInput" placeholder="کد امنیتی را وارد کنید" class="captcha"/>
            <input type="submit" value="ورود" class="login_2" id="login_2" onclick="validateCaptcha()" />
        </form>
        <section id="h3" >
            <h3 >فراموشی رمز عبور</h3>
        </section>
        
        <h1 id="h1">خوش آمدید</h1>

        <div class="backgruond" id="backgruond"></div>

        <div class="logo__sandogh">
            <img src="../../pictures/mobaile/img-sandogh/1.png" alt="صندوق امام رضا" class="logo" id="logo">
        </div>

        <!-- button login------------------------------------------------------------------------ -->
        <h4 id="h4">افتتاح حساب</h4>
        <form action="">
            <input type="text" placeholder="نام و نام خانوادگی" class="name_2" id="namee_2">
            <input type="text" placeholder="کد ملی" class="National__code" id="National__code">
            <input type="text" placeholder="معرف" class="moaref" id="moaref">
            <input type="phone" placeholder="شماره تماس" class="phone" id="phone" required>
            <input type="submit" value="ارسال" class="send" id="send" >
        </form>
        <!-- button Membership-------------------------------------------------------------------  -->
        <h5 id="h5">بازیابی رمز عبور</h4>
        <form action="">
            <input type="phone" placeholder="شماره تماس" class="phone__2" id="phone__2" required>
            <input type="submit" value="ارسال" class="send__2" id="send__2" >
        </form>
    </div>
   <!-- button------------------------------------------------------ -->
   
    <button class="login" id="login">ورود</button>
    <button class="Membership" id="Membership">عضویت</button>

   <div class="felesh">
    <img src="../../pictures/mobaile/img-sandogh/3.png" alt="فلش" id="flesh">
   </div>
   <!-- ------------------------------------------------------------ -->
   <script src="../../js/sandogh/sandogh.js"></script>
</body>
</html>
